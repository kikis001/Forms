<h4>Formularios <small> tipo </small> Template</h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <small *ngIf="nombre.invalid && nombre.touched"
        class="form-text text-danger">Ingrese un nombre con más de 5 letras</small>
        <input class="form-control"
               type="text"
               name="nombre"
               placeholder="Nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               required
               minlength="5"
               #nombre="ngModel">
      </div>
    </div>

    <div class="form-group row mt-3">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese un apellido con más de 5 letras</small>
        <input class="form-control"
               type="text"
               name="apellido"
               placeholder="Apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               required
               minlength="5"
               #apellido="ngModel">
      </div>
    </div>

  </div>

  <div class="form-group row mt-3">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <small *ngIf="email.invalid && email.touched" class="form-text text-danger">Ingrese un correo valido</small>
      <input class="form-control"
             type="email"
             name="email"
             placeholder="Correo electrónico"
             [class.is-invalid]="email.invalid && email.touched"
             [ngModel]="usuario.email"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">
            </div>
  </div>
  <!-- <p *ngFor="let pais of paises">{{pais.name}}</p> -->


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<p class="mt-3">
  Seleccione un país:
  <select class="form-control">
    <option *ngFor="let pais of paises" >{{pais.nombre}} - {{pais.codigo}}</option>
    </select>
</p>
